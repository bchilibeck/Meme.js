<!DOCTYPE html>
<html>
<head>

	<title>Meme.js demo</title>

	<!-- Demo CSS -->
	<style>

	body {
		font-family: sans-serif;
		text-align: center;
	}

	#top-line, #bottom-line {
		padding: .5em;
		border: 1px solid #999;
		font: inherit;
	}

	#canvas {
		display: block;
		margin: 1em auto;
	}

	</style>

	<!-- Meme script -->
	<script src="../meme.js"></script>

	<!-- Demo scripts -->
	<script src="jquery.js"></script>
	<script>

	$.fn.ready(function() {

		var memeCreator = Meme('pompousbasset.png', 'canvas', 320);

		$('#top-line, #bottom-line').keyup(function() {
			memeCreator.updateText($('#top-line').val(), $('#bottom-line').val());
		});

		$("#caps").on("click", function(){
			memeCreator.toggleAllCaps();
		});

		$("#italics").on("click", function(){
			memeCreator.toggleItalics();
		});

		$("#fontsize").change(function(){
			memeCreator.setFontSize($(this).val());
		});

		$("#fontfamily").change(function(){
			memeCreator.setFontFamily($(this).val());
		});
	});

	</script>

</head>

<body>

	<h1>Meme.js demo</h1>

	<input id="top-line" placeholder="top line">
	<input id="bottom-line" placeholder="bottom line">
	<br /><br />
	<input id="caps" type="button" value="Toggle All Caps" />
	<input id="italics" type="button" value="Toggle Italics" />
	<br /><br />
	<label>FontSize</label>
	<select id="fontsize">
		<option value="10">Small</option>
		<option selected="true" value="8">Medium</option>
		<option value="6">Large</option>
	</select>
	<br /><br />
	<label>Font Family</label>
	<select id="fontfamily">
		<option value="Impact">Impact</option>
		<option value="Verdana">Verdana</option>		
		<option value="Courier">Courier</option>
		<option value="Tahoma">Tahoma</option>
		<option value="Comic Sans">Comic Sans</option>
	</select>
	<br />
	<canvas id="canvas"></canvas>

</body>
</html>
